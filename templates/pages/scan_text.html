{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Scan Text
{% endblock %}

{% block content %}
<div class="container text-center d-flex flex-column">
    <br>
    <br>
    <br>



    <div class="row justify-content-center align-items-center text-center mt-4">
        <div class="col-md-12">
            <div class="container text-center d-flex flex-column">
                <form class="forms-sample" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form }}
                    </div>
                    <input type="submit" class="btn btn-dark btn-lg btn-block mt-3" value="Convert">
                </form>
            </div>

            <br>
            <br>

            {% if docText %}
            
            <div>
                <textarea name="" id="" cols="70" rows="10">
                    {{ docText }}
                </textarea>
            </div>

            {% endif %}


{% endblock %}
