{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Scan Text
{% endblock %}

{% block content %}
<div class="container text-center d-flex flex-column">
    <br>
    <br>
    <br>



    <div class="row justify-content-center  text-center mt-4">
        <div class="col-md-6">
            <div class="container text-center d-flex flex-column">
                <form class="forms-sample" method="post" enctype="multipart/form-data">
                    {% csrf_token %}


                    <div class="form-group">
                        {{ form | crispy }}
                    </div>

                    <input type="submit" class="btn btn-dark btn-lg mt-5" value="Translate">
                </form>
            </div>
        </div>

        {% if translation %}
        <div class="col-md-6">
            <div class=" p-4">
                <h5 class="text-bolder">
                   Translated to {{ translate_to }}
                </h5>
                <hr>
                <div class="shadow-lg">
                    <textarea name="" id="" cols="65" rows="4">
                        {{ translation }}
                    </textarea>
                    
                </div>
            </div>
        </div>
        {% endif %}
        <br>

    </div>
</div>
{% endblock %}
