{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
Scan Text
{% endblock %}

{% block content %}
<div class="container bg-white shadow-lg   d-flex flex-column">
    <br>
    <br>
    <br>



    <div class="row justify-content-center    mt-4">
        <div class="col-md-5">
            <img src="{% static 'images/translate_text.png' %}" alt="" width="100%">
        </div>
        <div class="col-md-7">
            <h2>
                Translate your text below
            </h2>
            <hr>
            <br>
            <div class="container   d-flex flex-column">
                <form class="forms-sample" method="post" enctype="multipart/form-data">
                    {% csrf_token %}


                    <div class="form-group">
                        {{ form | crispy }}
                    </div>
                                
                    <input type="submit" class="btn btn-dark btn-lg mt-5" value="Translate">
                </form>
            </div>
            <br>
            {% if translation != "" %}

            <div class="row pb-4">
                <div class="col-md-12  align-items-left">
                    <form method="GET" action="{% url 'services:exportTranslateText' %}" style="width: 90%;">
                        <div>
                            <textarea name="text" id="txtArea" rows="8" style="width: 100%;">{{ translation }}</textarea>
                        </div>
                        <div class="row text-left align-items-left d-flex">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="ex_type" id="exampleRadios1" value="word" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                  Word .docx
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="ex_type" id="exampleRadios2" value="pdf">
                                <label class="form-check-label" for="exampleRadios2">
                                  Pdf .pdf
                                </label>
                              </div>
                        </div>
                        <div class="pb-2 row">
                            <div class="col-md-12 d-flex flex-row">
                                <input type="submit" class="btn btn-success btn-md " value="Export">
                                <p class="m-3"></p>
                                <!-- <input type="submit" class="btn btn-success btn-md " value="Export .docx"> -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>

           <!--  <textarea id="" rows="4" style="width: 100%;">
                {{ translation }}
                </textarea> -->
            {% endif %}
            <br>
        </div>

        <br>
        <br>
    </div>

    {% endblock %}
