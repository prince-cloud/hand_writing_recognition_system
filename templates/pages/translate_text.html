{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
Scan Text
{% endblock %}

{% block content %}
<div class="container bg-white shadow-lg text-center d-flex flex-column">
    <br>
    <br>
    <br>



    <div class="row justify-content-center  text-center mt-4">
        <div class="col-md-5">
            <img src="{% static 'images/translate_text.png' %}" alt="" width="100%">
        </div>
        <div class="col-md-7">
            <h2>
                Translate your text below
            </h2>
            <hr>
            <br>
            <div class="container text-center d-flex flex-column">
                <form class="forms-sample" method="post" enctype="multipart/form-data">
                    {% csrf_token %}


                    <div class="form-group">
                        {{ form | crispy }}
                    </div>

                    <input type="submit" class="btn btn-dark btn-lg mt-5" value="Translate">
                </form>
            </div>
        </div>
        <br>

    </div>
    <br>
    <br>
</div>
{% endblock %}
